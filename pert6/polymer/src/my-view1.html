<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-view1">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }

      input[type=text], [type=email], [type=password], select, textarea {
        width: 50%;
        padding: 12px 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        display: block;
      }

      input[type=submit] {
        width: 20%;
        background-color: #d58224;
        color: white;
        font-weight: bold;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      input[type=submit]:hover {
        background-color: #45a049;
      }
    </style>

    <div class="card">
      <h1>Registrasi</h1>
      <form>
        <label>Nama Lengkap</label>
        <input type="text" name="namalengkap" placeholder="Nama Lengkap" required><br>
        <label>Email</label>
        <input type="Email" name="Email" Placeholder="Email" required><br>
        <label>Password</label>
        <input type="Password" name="Password" Placeholder="Password" required><br>
        <label>Jenis Kelamin</label>
        <select id="jkel" name="jkel">
          <option value="laki">Laki-Laki</option>
          <option value="Perempuan">Perempuan</option>
          <option value="lain">Lainnya</option>
        </select><br>
        <label>Alamat</label>
        <textarea name="alamat" Placeholder="Jl.sudirman no 1 jakarta" required></textarea>
        <input type="submit" value="Simpan">
      </form>
    </div>
  </template>

  <script>
    class MyView1 extends Polymer.Element {
      static get is() { return 'my-view1'; }
    }

    window.customElements.define(MyView1.is, MyView1);
  </script>
</dom-module>
